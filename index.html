<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>MP4 para MP3</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 60px;
    }

    input, button {
      margin-top: 15px;
      padding: 10px;
    }

    button {
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>Converter MP4 para MP3</h2>

  <input type="file" id="videoInput" accept="video/mp4">
  <br>
  <button onclick="converter()">Converter</button>

  <p id="status"></p>
  <a id="downloadLink" style="display:none;" download="audio.mp3">
    Baixar MP3
  </a>

  <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.12.6/dist/ffmpeg.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
