<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Site do Luiz</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      transition: background-color 0.3s, color 0.3s;
    }

    h1 {
      font-size: 48px;
    }

    .menu {
      position: fixed;
      top: 15px;
      right: 15px;
      cursor: pointer;
      font-size: 26px;
      user-select: none;
    }

    .menu-panel {
      position: fixed;
      top: 55px;
      right: 15px;
      background: #222;
      color: #fff;
      padding: 10px;
      border-radius: 6px;
      display: none;
    }

    .menu-panel button {
      width: 100%;
      margin-top: 5px;
      padding: 6px;
      cursor: pointer;
    }

    body.white {
      background-color: #fff;
      color: #000;
    }

    body.white .menu-panel {
      background: #eee;
      color: #000;
    }
  </style>
</head>
<body>
  <h1>Ricardo</h1>

  <div class="menu" onclick="toggleMenu()">☰</div>

  <div class="menu-panel" id="menuPanel">
    <strong>Configuração</strong><br>
    <button onclick="setDark()">Modo preto</button>
    <button onclick="setWhite()">Modo branco</button>
  </div>

  <script>
    function toggleMenu() {
      const panel = document.getElementById('menuPanel');
      panel.style.display = panel.style.display === 'block' ? 'none' : 'block';
    }

    function setDark() {
      document.body.classList.remove('white');
    }

    function setWhite() {
      document.body.classList.add('white');
    }
  </script>
</body>
</html>
